<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Update User</h1>
    <form id="updateUserForm">
        <input type="hidden" id="userId" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" class="form-control" required />
        </div>
        <div class="form-group">
            <label>Roles:</label>
            <br/>
            <div id="rolesContainer"></div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script>
    // Fetch user data and roles
    async function fetchUserData(userId) {
        try {
            let response = await fetch(`/api/users/${userId}`);
            let user = await response.json();
            document.getElementById('userId').value = user.id;
            document.getElementById('name').value = user.name;
            document.getElementById('age').value = user.age;
            document.getElementById('password').value = ''; // Clear the password field
            loadRoles(user.roles);
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    }

    // Fetch all roles and set the roles checkboxes
    async function loadRoles(selectedRoles) {
        try {
            let response = await fetch('/api/roles');
            let roles = await response.json();
            let rolesContainer = document.getElementById('rolesContainer');
            rolesContainer.innerHTML = ''; // Clear previous roles
            roles.forEach(role => {
                let isChecked = selectedRoles.some(selectedRole => selectedRole.id === role.id);
                rolesContainer.innerHTML += `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${role.id}" id="role${role.id}" ${isChecked ? 'checked' : ''}>
                    <label class="form-check-label" for="role${role.id}">${role.name}</label>
                </div>
            `;
            });
        } catch (error) {
            console.error('Error fetching roles:', error);
        }
    }

    // Handle form submission
    document.getElementById('updateUserForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        let userId = document.getElementById('userId').value;
        let name = document.getElementById('name').value;
        let age = document.getElementById('age').value;
        let password = document.getElementById('password').value;
        let roles = Array.from(document.querySelectorAll('#rolesContainer input:checked')).map(input => ({ id: input.value }));

        let user = { id: userId, name, age, password, roles };

        try {
            await fetch(`/api/users/${userId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });
            alert('User updated successfully');
        } catch (error) {
            console.error('Error updating user:', error);
        }
    });

    // Example of how to fetch and populate the user form on page load
    document.addEventListener('DOMContentLoaded', function () {
        const userId = 1; // Replace with actual user id
        fetchUserData(userId);
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
