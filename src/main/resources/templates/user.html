<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <form method="POST" action="/logout" class="mb-4">
        <button type="submit" class="btn btn-danger">Exit</button>
    </form>

    <table class="table table-bordered">
        <caption><h2>User Info</h2></caption>
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>age</th>
            <th>roles</th>
        </tr>
        </thead>
        <tbody id="userInfo">
        </tbody>
    </table>

    <button class="btn btn-primary mt-3" onclick="window.location.href = '/to_main'">Home</button>
</div>

<script>
    // Функция для загрузки данных пользователя с сервера
    async function fetchUserInfo() {
        try {
            let response = await fetch('/user');
            if (response.ok) {
                let user = await response.json();
                document.getElementById('userInfo').innerHTML = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.age}</td>
                        <td>${user.roles.map(role => role.name).join(', ')}</td>
                    </tr>
                `;
            } else {
                console.error('Failed to load user info:', response.statusText);
                document.getElementById('userInfo').innerHTML = '<tr><td colspan="4">Failed to load user info.</td></tr>';
            }
        } catch (error) {
            console.error('Error fetching user info:', error);
            document.getElementById('userInfo').innerHTML = '<tr><td colspan="4">Error fetching user info.</td></tr>';
        }
    }

    // Загрузка информации о пользователе при загрузке страницы
    document.addEventListener('DOMContentLoaded', fetchUserInfo);
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
