<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Function to fetch and display users
        function fetchUsers() {
            fetch('/api/users')  // Replace with your actual endpoint
                .then(response => response.json())
                .then(data => {
                    const usersTableContainer = document.getElementById('usersTableContainer');
                    usersTableContainer.innerHTML = '';  // Clear existing content
                    const table = document.createElement('table');
                    table.classList.add('table', 'table-striped', 'table-hover', 'caption-top');
                    const thead = document.createElement('thead');
                    thead.innerHTML = `
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Role</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                    `;
                    const tbody = document.createElement('tbody');
                    data.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.age}</td>
                            <td>${user.roles.join(', ')}</td>
                            <td>
                                <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#eMdl${user.id}">Update</button>
                                <!-- Update modal -->
                            </td>
                            <td>
                                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#dMdl${user.id}">Delete</button>
                                <!-- Delete modal -->
                            </td>
                        `;
                        tbody.appendChild(tr);
                    });
                    table.appendChild(thead);
                    table.appendChild(tbody);
                    usersTableContainer.appendChild(table);
                })
                .catch(error => console.error('Error fetching users:', error));
        }

        fetchUsers();  // Initial fetch on page load
